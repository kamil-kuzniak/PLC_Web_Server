<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>PLC demo</title>
	<link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
	<!-- use local instead of cdn later -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="assets/js/lib/jquery-3.1.1.min.js"></script>
	<script src="assets/js/plc.js"></script>
</head>
<body>
	<h1>System sterowania inteligentnym domem</h1>
	<!-- Lights -->
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-sm-6 panel">
				<div class="thumbnail">
					<p>Living Room</p>
					<img src="assets/images/living_room.jpg">
					<div class="container onOff">
						<div class="onoffswitch">
   							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1">
    						<label class="onoffswitch-label" for="myonoffswitch1">
        						<span class="onoffswitch-inner"></span>
        						<span class="onoffswitch-switch"></span>
    						</label>
						</div>
					</div>
				</div>
			</div>	
			<div class="col-lg-3 col-sm-6 panel">
				<div class="thumbnail">
					<p>Bedroom</p>
					<img src="assets/images/bedroom.jpg">
					<div class="container onOff">
						<div class="onoffswitch">
   							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2">
    						<label class="onoffswitch-label" for="myonoffswitch2">
        						<span class="onoffswitch-inner"></span>
        						<span class="onoffswitch-switch"></span>
    						</label>
						</div>
					</div>
				</div>
			</div>	
			<div class="col-lg-3 col-sm-6 panel">
				<div class="thumbnail">
					<p>Hall</p>
					<img src="assets/images/hall.jpg">
					<div class="container onOff">
						<div class="onoffswitch">
   							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3">
    						<label class="onoffswitch-label" for="myonoffswitch3">
        						<span class="onoffswitch-inner"></span>
        						<span class="onoffswitch-switch"></span>
    						</label>
						</div>
					</div>	
				</div>
			</div>	
			<div class="col-lg-3 col-sm-6 panel">
				<div class="thumbnail">
					<p>Kitchen</p>
					<img src="assets/images/kitchen.jpg">
					<div class="container onOff">
						<div class="onoffswitch">
   							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch4">
    						<label class="onoffswitch-label" for="myonoffswitch4">
        						<span class="onoffswitch-inner"></span>
        						<span class="onoffswitch-switch"></span>
    						</label>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<!-- temperature and doors -->
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<ul class="list-group">
  					<li class="list-group-item title">Temperature Control</li>
				    <li class="list-group-item">
				    	<div class="row">
				    		<div class="col-lg-4">
				    			<p>House temperature</p>
				    		</div>
				    		<div class="col-lg-8">
				    			<p><span id="tempDisplay">25C</span></p>
				    		</div>
				    	</div>
				    </li>
					<li class="list-group-item">
						<div class="row">
				    		<div class="col-lg-4">
				    			<p>Temperature value</p>
				    		</div>
				    		<div class="col-lg-8">
				    			<p><input type="text" name="temperature"></p>
				    		</div>
				    	</div>
					</li>
					<button type="button" class="list-group-item"><p>Send</p></button>
				</ul>
			</div>
			<div class="col-lg-6">
				<ul class="list-group">
  					<li class="list-group-item title">Door Control</li>
				    <li class="list-group-item">
				    	<div class="row">
				    		<div class="col-lg-4">
				    			<p>Door status </p>
				    		</div>
				    		<div class="col-lg-8">
				    			<p>
				    				<span id="tempDisplay"><i class="fa fa-lock" aria-hidden="true"></i></span>
				    				<!-- <i class="fa fa-unlock-alt" aria-hidden="true"></i> -->
				    			</p>
				    		</div>
				    	</div>
				    </li>
					<li class="list-group-item">
						<div class="onoffswitch1">
   							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox1" id="myonoffswitch5">
    						<label class="onoffswitch-label1" for="myonoffswitch5">
        						<span class="onoffswitch-inner1"></span>
        						<span class="onoffswitch-switch1"></span>
    						</label>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="assets/js/lib/bootstrap.min.js"></script>
</body>
</html>
